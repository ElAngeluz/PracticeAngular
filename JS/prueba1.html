<!DOCTYPE html>
<html>
    <head>
        <script>
            function myfunc() {
                document.getElementById('demo').innerHTML = Date();
            }
        </script>
    </head>
    <body>
        <h2> first JavaScript </h2>

        <button type="button" onclick="myfunc()"> Click Me for display date</button>
        <p id="demo"></p>

    </body>
</html>
